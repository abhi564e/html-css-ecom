<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lululemon Shirt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .image-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: auto;
        }
        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .image-container .zoom {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: white;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .product-details {
            flex: 1;
            padding: 20px;
        }
        .product-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .color-options, .size-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .color-option, .size-option {
            cursor: pointer;
        }
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .color-option.selected {
            border: 2px solid #ccc;
        }
        .size-option {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .size-option.selected {
            background-color: #ccc;
        }
        .size-guide {
            font-size: 12px;
            color: #ccc;
            cursor: pointer;
        }
        .size-sold-out {
            color: red;
            font-size: 12px;
        }
        .add-to-bag {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .add-to-bag:hover {
            background-color: darkred;
        }
        .payment-options {
            font-size: 12px;
            margin-bottom: 20px;
        }
        .wish-list, .reviews {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #ccc;
            cursor: pointer;
        }
        .wish-list:hover, .reviews:hover {
            color: black;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }
            .image-container, .product-details {
                width: 100%;
                padding: 10px;
            }
            .product-name {
                font-size: 20px;
            }
            .product-price {
                font-size: 16px;
            }
            .color-options {
                gap: 5px;
            }
            .color-option {
                width: 25px;
                height: 25px;
            }
            .size-options {
                gap: 5px;
            }
            .size-option {
                padding: 5px;
            }
            .add-to-bag {
                padding: 8px 16px;
            }
        }
    </style>
</head>
